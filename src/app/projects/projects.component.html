<h4> Mes projets </h4>
<ul>
    <div *ngFor="let id of projectsId" >
        <div class="parallax" style="background-image: url({{imgUrl[id]}})">
            <nav _ngcontent-c5="" class="navbar navbar-expand-lg navbar-transparent">
            <div _ngcontent-c5="" class="container" >
                <a _ngcontent-c5="" id="banniere" >{{idToGenre[id]}}</a>
            </div>
            </nav>
        </div>
        <table>
            <tr class="row">
                <div *ngFor="let project of projects" class="project">
                    <td *ngIf="project.id === id" class="column" >
                        <div *ngIf="(project.project=='Rover')|| (project.project == 'Arduino') || (project.project == 'Pico')">
                            <ngb-carousel>
                              <ng-template *ngFor="let img of project.img" ngbSlide >
                                <div class="picsum-img-wrapper">
                                  <img src="{{img}}" alt="{{img}}" class="imgProjet">
                                </div>
                              </ng-template>
                            </ngb-carousel>
                        </div>
                        <div *ngIf="!((project.project=='Rover')|| (project.project == 'Arduino') || (project.project == 'Pico'))">
                            <br><br>
                            <img src="{{project.img}}" alt={{project.img}} class="imgProjet">
                        </div>
                        <h5>{{project.name}}</h5>
                        <p>
                             {{project.genre}} <br>
                            {{project.language}} <br>
                            {{project.description}} <br>
                             <a href={{project.link}}>Lien</a> <br>
                        </p>
                    </td>
                </div>
            </tr>
        </table>
    </div>
</ul>
